<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Lokasi dengan Klik Pin</title>
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/openlayers/8.2.0/ol.css" type="text/css">
    <script src="https://tiles.locationiq.com/v3/libs/openlayers/8.2.0/ol.js"></script>
    
    <style>
        body, html {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #map {
            /* display: none; */
            width: 100%;
            height: 100vh;
        }
        #search-container {
            position: absolute;
            top: 44px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: white;
            padding: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 0 0 15px rgba(0, 101, 244, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
        }
        #search-input {
            border: none;
            text-decoration: none;
            width: 300px;
            box-shadow: none;
            padding: 5px;
            font-size: 16px;
        }
        #search-button {
            border-radius: 4px;
            padding: 12px;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        #search-input:focus {
            outline: none;
            border: none;
            box-shadow: none;
        }
        #search-input:not(:placeholder-shown) {
            outline: none;
            box-shadow: none;
            border: none;
        }

        #search-button:hover {
            background-color: #e0e0e0;
        }

        .container-add-location {
            z-index: 1001;
            position: fixed;
            bottom: 0px;
            margin: 0;
            width: 100%;
            background-color: #1D5DCC;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }

        #location-choosed {
            color: white;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width untuk teks juga */
        }

        #add-location {
            background-color: white;
            color: #1D5DCC;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box; /* Pastikan padding tidak melebihi lebar */
        }
        #autocomplete-results {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background-color: white;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 101, 244, 0.2);
            border-radius: 5px;
            display: none;
            flex-direction: column;
        }

        .autocomplete-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <!-- Input untuk pencarian tempat -->
    <div id="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 24 24">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
        <input type="text" id="search-input" placeholder="Input Tujuan Anda..." autocomplete="off"/>
        <button id="search-button">Cari</button>
    </div>

    <div class="container-add-location">
        <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            <div id="location-choosed"></div>
        </div>
        <button id="add-location">Tambahkan</button>
    </div>

    <!-- Div untuk menampilkan peta -->
    <div id="map"></div>
    <div id="autocomplete-results"></div>
    <div id="result"></div>

    <script src="https://tiles.locationiq.com/v3/libs/olms/12.0.0/olms.js" type="text/javascript"></script>
    <script>
        const apiKey = 'pk.f8ee01883fc60539489f3a8f9a6f0b6b';
        const mapKey = 'pk.aa7f5d0539c5675b7f3429402939d8fa';
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const autocompleteResults = document.getElementById('autocomplete-results');
        const resultDiv = document.getElementById('result');
        const mapDiv = document.getElementById('map');

        var styleJson = 'https://tiles-staging.locationiq.com/v3/streets/vector.json?key=' + mapKey;

        const map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([106.84513, -6.21462]), // Koordinat Jakarta
                zoom: 12
            })
        });

        olms.apply(map, styleJson);

        // Fungsi untuk mengambil data dari API LocationIQ dan menampilkan hasil autocomplete
        searchInput.addEventListener('input', function () {
            const query = searchInput.value;
            if (query.length > 2) {
                fetch(`https://api.locationiq.com/v1/autocomplete?key=${apiKey}&q=${query}&limit=5&dedupe=1`)
                    .then(response => response.json())
                    .then(data => {
                        // Hapus hasil autocomplete sebelumnya
                        autocompleteResults.innerHTML = '';
                        autocompleteResults.style.display = 'block';
                        // Tampilkan hasil baru
                        data.forEach(location => {
                            const item = document.createElement('div');
                            item.classList.add('autocomplete-item');
                            item.textContent = location.display_name;
                            item.addEventListener('click', () => {
                                searchInput.value = location.display_name;
                                autocompleteResults.style.display = 'none';
                                document.getElementById('location-choosed').textContent = location.display_name;
                            });
                            autocompleteResults.appendChild(item);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                autocompleteResults.style.display = 'none';
            }
        });

        function searchLocation(query) {
            fetch(`https://us1.locationiq.com/v1/search?key=${apiKey}&q=${encodeURIComponent(query)}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const location = data[0];
                        const lat = parseFloat(location.lat);
                        const lon = parseFloat(location.lon);
                        const displayName = location.display_name;

                        // Tampilkan informasi lokasi
                        resultDiv.innerHTML = `
                            <h3>Lokasi Ditemukan:</h3>
                            <p>${displayName}</p>
                            <p><strong>Latitude:</strong> ${lat}</p>
                            <p><strong>Longitude:</strong> ${lon}</p>
                        `;

                        // Tampilkan peta menggunakan OpenLayers
                        const view = map.getView();
                        view.setCenter(ol.proj.fromLonLat([lon, lat]));
                        view.setZoom(15);

                        // Buat marker baru di posisi yang dicari
                        const marker = new ol.Overlay({
                            position: ol.proj.fromLonLat([lon, lat]),
                            positioning: 'center-center',
                            element: document.createElement('div'),
                            stopEvent: false
                        });
                        marker.getElement().innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-geo-alt" viewBox="0 0 16 16"><path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/><path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/></svg>`;
                        map.addOverlay(marker);
                    } else {
                        resultDiv.innerHTML = '<p>Lokasi tidak ditemukan.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultDiv.innerHTML = '<p>Error mencari lokasi. Coba lagi nanti.</p>';
                });
        }


        searchButton.addEventListener('click', function() {
            const query = searchInput.value;
            if (query) {
                searchLocation(query);
            }
        });
    </script>

</body>
</html>
